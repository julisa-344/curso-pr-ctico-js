<body>
    <header>
        <a href="../html/index.html"><img src="../img/logo.svg" alt="logo"></a>
        <nav class="menu">
            <ul class=" menu__item">
                <li><a href="./figuras-geometricas.html">Figuras geométricas</a></li>

            <span class="btn__menu">
                <img class="btn__menu--img"src="../img/menu.svg" alt="menu">
            </span>
        </nav>
    </header>
    <main>
        <section class="figuras">
            <h1 class="titulo">Capacidad de ahorro y endeudamiento</h1>
            <form action="" class="foro">
                    <h2 class="figuras__subtitulo">Ingresos</h2>

                    <label for="ingresos">Ingresos fijos</label>
                    <input id="ingresos" type="number">
                    <label for="ingresosOtros">Otros ingresos fijos</label>
                    <input id="ingresosOtros" type="number">
            </form>
            <form action="" class="foro">
                    <h2 class="figuras__titulo">Gastos</h2>


                    <h2 class="figuras__subtitulo--margin">Gastos Fijos</h2>

                    <label for="serviciosbasicos">Servicios básicos</label>
                    <input id="serviciosbasicos" type="number">
                    <label for="alementacion">Alimentación</label>
                    <input id="alementacion" type="number">
                    <label for="mobilidad">Mobilidad</label>
                    <input id="mobilidad" type="number">
                    <label for="casa">Casa/departamento</label>
                    <input id="casa" type="number">
                    <label for="deudas">Deudas Previas</label>
                    <input id="deudas" type="number">

                    <h2 class="figuras__subtitulo--margin">Gastos variables</h2>
                    
                    <label for="gastosOtros">Otros gastos</label>
                    <input id="gastosOtros" type="number">
                    <button class="figuras--button" type="button" onclick="calcularAhorroEndeudamiento_btn()">
                        Calcular
                    </button>
                    <span class="resultado" id="ahorroDeuda"></span>
            </form>
        </section>
    </main>
